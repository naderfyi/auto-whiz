version: '3.8'
services:
  backend:
    build: .
    ports:
      - "5004:5000"
    volumes:
      - .:/app
    command: gunicorn --workers 3 --bind 0.0.0.0:5000 app:app

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/ap
    stdin_open: true
    tty: true
    command: npm start
